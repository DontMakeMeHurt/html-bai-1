<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/base.css">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Home Page</title>
</head>
<body>
    <div class="homepage">
        <div class="block">
            <div class="grid">
                <header class="header">
                    <div class="header__logo">
                        <img src="./asset/image/logo.png" alt="logo" class="header__img">
                    </div>
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">Home</li>
                            <li class="navigation__item">About</li>
                            <li class="navigation__item">Portfolio</li>
                            <li class="navigation__item">Product</li>
                            <li class="navigation__item">Career</li>
                            <li class="navigation__item">Blog</li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Search Here...">
                        <i class="fa-solid fa-magnifying-glass header__search-logo"></i>
                    </div>
                    <button class="header__contact-button">Contact Us</button>
                </header>
            </div>

                <div class="slogan">
                    <div class="slogan__heading">
                        We Create Simple Solution
                    <br>
                        For Your Complex Task
                    </div>
                    <div class="slogan__paragraph">Lorem ipsum dolor sit amet, vel accumsan liberavisse ex, ea nec elaboraret 
                        interpretaris, sed diceret concludaturque no. Verear habemus sea ut</div>
                    <div class="slogan__button">
                        <button class="slogan__button-first">Our Works</button>
                        <button class="slogan__button-second">Know More</button>
                    </div>
                </div>

                <div class="block__image">
                    <img src="./asset/image/img1.png" alt="" class="block__img">
                </div>
            
        </div>
        <div class="background__deep">
            <img src="./asset/image/img2.png" alt="" class="background__deep-img">
        </div>
    </div>
    <div class="blue__deep">
        
    </div>
</body>
</html>
